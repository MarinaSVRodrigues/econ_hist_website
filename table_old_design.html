
<!DOCTYPE html>
<html>
<head>
    <title>Elegantly Styled Table with Updated Data and Search</title>
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, figure, blockquote, dl, dd {
            margin: 0;
            padding: 0;
            
        }

        /* Setting up the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            line-height: 1.6;
            color: #333;
        }


        /* Container for centering the layout */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }


        /* Styling the header */
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #187932 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #187932;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        /* Search and Filter Form Styling */
        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-input {
            padding: 0px;
            font-size: 17px;
            border: none;
            border-bottom: 2px solid #187932;
            margin: 10px 2px;
            text-align: center;
            width: 80%;
            
        }
         .search-input_2 {
            padding: 20px;
            font-size: 17px;
            border: none;
            border-bottom: 2px solid #187932;
            text-align: center;
            width:30%;
            max-width: 10cm;
        
            

            
        }

        /* Table Styling */
        table {
            max-width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        thead th {
            position: sticky;
            top: 0;
            
        }

        th, td {
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #35424a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #00659c;
            color: white;
        }
    </style>
</head>



<body>

    <!-- Top Banner -->
<div style="background-color: #35424a; color: white; text-align: center; padding: 40px;">
    <h1>Headline</h1>
</div>

<!-- Description Area -->
<div style="margin: 100px 100px;">
    <p>Quick description of the dataset goes here...</p>
</div>
    
<div style ="text-align:center; margin-bottom: 10px;">
    <input type="text" id="searchInputGeneral" class="search-input_2" placeholder="General Keyword Search">
</div>

    
    <div style="width: 90%; overflow-x: auto; margin: auto; max-height: 600px;">
        <table id="dataTable">
            <thead>
                <tr>
                    <div class="search-container">
                        <th><input type="text" id ="searchInputGeneralTopic" class ="search-input" placeholder="Filter"></th>
                        <th><input type="text" id="searchInputTopic" class="search-input" placeholder="Filter"></th>
                        <th><input type="text" id="searchInputVariable" class="search-input" placeholder="Filter"></th>
                        <th><input type="text" id="searchInputUnit" class="search-input" placeholder="Filter"></th>
                        <th><input type="text" id="searchInputYear" class="search-input" placeholder="Filter"></th>
                        <th><input type="text" id="searchInputTitle" class="search-input" placeholder="Filter"></th>
                    </div>
                </tr>
                <tr>
                    <th>General Topic</th>
                    <th>Topic</th>
                    <th>Variable</th>
                    <th>Unit of Observation</th>
                    <th>Year of Observation</th>
                    <th>Title</th>
                    <th>Signature</th>
                    <th>Page</th>
                    <th>Heft/Teil</th>
                    <th>Damage</th>
                    <th>Comment Unit of observation</th>
                    <th>Comment Variable</th>

                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        // Function to filter table
        function filterTable(query, column = null) {
            var tableRows = document.querySelectorAll('#dataTable tbody tr');
            tableRows.forEach(function(row) {
                var textContent = column === null ? row.textContent.toLowerCase() : row.cells[column].textContent.toLowerCase();
                row.style.display = textContent.indexOf(query) > -1 ? '' : 'none';
            });
        }

        // Event listeners for search inputs
        document.getElementById('searchInputGeneral').addEventListener('input', function() {
            filterTable(this.value.toLowerCase());
        });

        // Adding listeners for specific column filters
        document.getElementById('searchInputGeneralTopic').addEventListener('input', function() {
            filterTable(this.value.toLowerCase(), 0);
        });
        document.getElementById('searchInputTopic').addEventListener('input', function() {
            filterTable(this.value.toLowerCase(), 1);
        });
        document.getElementById('searchInputVariable').addEventListener('input', function() {
            filterTable(this.value.toLowerCase(), 2);
        });
        document.getElementById('searchInputUnit').addEventListener('input', function() {
            filterTable(this.value.toLowerCase(), 3);
        });
        document.getElementById('searchInputYear').addEventListener('input', function() {
            filterTable(this.value.toLowerCase(), 4);
        });
        document.getElementById('searchInputTitle').addEventListener('input', function() {
            filterTable(this.value.toLowerCase(), 5);
        });

        // Function to load data from JSON file and populate the table
        function loadData() {
            fetch('data_2.json')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                    data.forEach(rowData => {
                        let row = tableBody.insertRow();
                        Object.values(rowData).forEach(text => {
                            let cell = row.insertCell();
                            cell.textContent = text;
                        });
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        }

        // Load data when the page loads
        window.onload = loadData;
    </script>
</body>
</html>
